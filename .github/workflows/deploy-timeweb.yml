# Автодеплой на Timeweb (VPS) при каждом пуше в main.
# Механика: GitHub Actions по SSH заходит на сервер и делает git pull в /var/www/ermitage
name: Deploy to Timeweb (SSH)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Обновить сайт на сервере (git pull)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /var/www/ermitage
            git fetch --all
            git reset --hard origin/main
            sudo nginx -t
            sudo systemctl reload nginx
