# Автодеплой на Timeweb (VPS) при каждом пуше в main.
# Механика: GitHub Actions по SSH заходит на сервер и делает git pull в /var/www/ermitage
name: Deploy to Timeweb (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:  # кнопка «Run workflow» в Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Подготовить SSH-ключ
        id: key
        run: |
          KEY_PATH="$RUNNER_TEMP/deploy_key"
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > "$KEY_PATH"
          chmod 600 "$KEY_PATH"
          echo "path=$KEY_PATH" >> $GITHUB_OUTPUT
      - name: Обновить сайт на сервере (git pull)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ steps.key.outputs.path }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /var/www/ermitage
            git fetch --all
            git reset --hard origin/main
            sudo nginx -t
            sudo systemctl reload nginx
