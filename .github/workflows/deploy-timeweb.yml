# Автодеплой на Timeweb по SFTP при каждом пуше в main
name: Deploy to Timeweb

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка репозитория
        uses: actions/checkout@v4

      - name: Деплой на Timeweb по SFTP
        uses: sand4rt/ftp-deployer@v1.4
        with:
          sftp: true
          host: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_folder: ./
          local_folder: .
          cleanup: false
          include: '[ "*", "**/*" ]'
          exclude: '[".git/**", ".github/**", ".vscode/**", "*.md", ".gitignore"]'

      - name: Проверка содержимого на сервере
        continue-on-error: true
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          apt-get update -qq && apt-get install -qq -y sshpass openssh-client > /dev/null
          echo -e "pwd\nls -la\nbye" | sshpass -p "$FTP_PASSWORD" sftp -o StrictHostKeyChecking=no -P 22 -b - "$FTP_USERNAME@$FTP_SERVER" 2>/dev/null || true
