# Автодеплой на Timeweb (VPS) при каждом пуше в main.
# Механика: GitHub Actions по SSH заходит на сервер и делает git pull в /var/www/ermitage
name: Deploy to Timeweb (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:  # кнопка «Run workflow» в Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Проверить обязательные секреты
        run: |
          set -euo pipefail
          [ -n "${{ secrets.SSH_HOST }}" ] || (echo "Missing secret: SSH_HOST" && exit 1)
          [ -n "${{ secrets.SSH_USER }}" ] || (echo "Missing secret: SSH_USER" && exit 1)
          [ -n "${{ secrets.SSH_PORT }}" ] || (echo "Missing secret: SSH_PORT" && exit 1)
          if [ -z "${{ secrets.SSH_PRIVATE_KEY_B64 }}" ] && [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Missing secret: SSH_PRIVATE_KEY_B64 (or SSH_PRIVATE_KEY)"
            exit 1
          fi

      - name: Подготовить SSH-ключ
        id: key
        run: |
          set -euo pipefail
          KEY_PATH="$RUNNER_TEMP/deploy_key"
          if [ -n "${{ secrets.SSH_PRIVATE_KEY_B64 }}" ]; then
            echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > "$KEY_PATH"
          else
            printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > "$KEY_PATH"
          fi
          chmod 600 "$KEY_PATH"
          ssh-keygen -y -f "$KEY_PATH" >/dev/null
          echo "path=$KEY_PATH" >> $GITHUB_OUTPUT
      - name: Обновить сайт на сервере (git pull)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ steps.key.outputs.path }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            echo "Deploy user: $(whoami)"
            echo "Deploy host: $(hostname)"

            REPO_DIR="/var/www/ermitage"
            [ -d "$REPO_DIR/.git" ] || { echo "Repo not found: $REPO_DIR"; exit 1; }

            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/main

            # Синхронизация в типовые web-root, если nginx/хостинг отдает не /var/www/ermitage.
            if [ -d /public_html ]; then
              if command -v sudo >/dev/null 2>&1 && sudo -n true >/dev/null 2>&1; then
                sudo rsync -a --delete --exclude '.git' /var/www/ermitage/ /public_html/
              else
                rsync -a --delete --exclude '.git' /var/www/ermitage/ /public_html/
              fi
            fi
            if [ -d /var/www/html ]; then
              if command -v sudo >/dev/null 2>&1 && sudo -n true >/dev/null 2>&1; then
                sudo rsync -a --delete --exclude '.git' /var/www/ermitage/ /var/www/html/
              else
                rsync -a --delete --exclude '.git' /var/www/ermitage/ /var/www/html/
              fi
            fi

            if command -v nginx >/dev/null 2>&1; then
              if command -v sudo >/dev/null 2>&1 && sudo -n true >/dev/null 2>&1; then
                sudo nginx -t
                sudo systemctl reload nginx
              else
                echo "No passwordless sudo for nginx reload; skip nginx reload"
              fi
            else
              echo "nginx is not installed on target server, skip reload"
            fi
