# Автодеплой на Timeweb по SFTP при каждом пуше в main
name: Deploy to Timeweb

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка репозитория
        uses: actions/checkout@v4

      - name: Деплой на Timeweb по SFTP
        uses: sand4rt/ftp-deployer@v1.4
        with:
          sftp: true
          host: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_folder: www/
          local_folder: .
          cleanup: false
          include: '[ "*", "**/*" ]'
          exclude: '[".git/**", ".github/**", ".vscode/**", "*.md", ".gitignore"]'
